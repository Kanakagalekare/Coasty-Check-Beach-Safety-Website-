  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        height: 100vh;
    }

    .main-container {
        display: flex;
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
    }

    .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex: 1;
    }

    .activities-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex: 1.5;
        max-height: 80vh;
        overflow-y: auto;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    input, select, textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #1abc9c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0e5144;
    }

    .activity-list {
        margin-top: 10px;
    }

    .activity-item {
        background: #f9f9f9;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        position: relative;
    }

    .activity-item h4 {
        margin: 0 0 5px 0;
    }

    .actions {
        position: absolute;
        top: 5px;
        right: 5px;
    }

    .actions button {
        background: none;
        border: none;
        color: #1abc9c;
        cursor: pointer;
        margin-left: 5px;
        width: auto;
    }

    .actions button:hover {
        color: #0e5144;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    .card {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .card h2 {
      color: #005f73;
      margin: 0;
    }

    .card p {
      margin: 5px 0;
    }

    .card .price {
      font-weight: bold;
      color: #007f5f;
    }

    .card .time {
      color: #6a0572;
    }
</style>

      <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
    
        // Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyA5PPJOvBXrt1BXLXpNirWYLqYTi9PuyGg",
        authDomain: "finalproject-7d8fd.firebaseapp.com",
        databaseURL: "https://finalproject-7d8fd-default-rtdb.firebaseio.com/",
        projectId: "finalproject-7d8fd",
        storageBucket: "finalproject-7d8fd.appspot.com",
        messagingSenderId: "1098406126947",
        appId: "1:1098406126947:web:81cd954a947196683e9f56",
          measurementId: "G-K0JHYPP2E9"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    
        // the number of activity
        const fetchActivityCount = () => {
          const activityRef = ref(db, 'beach-activities');
          onValue(activityRef, (snapshot) => {
            const activityCount = snapshot.size || Object.keys(snapshot.val() || {}).length;
            document.getElementById('activityCount').innerText = activityCount;
          });
        };

       // the number of booking
    const fetchBookCount = () => {
      const bookingRef = ref(db, 'bookings');
      onValue(bookingRef, (snapshot) => {
        const BookCount = snapshot.size || Object.keys(snapshot.val() || {}).length;
        document.getElementById('BookCount').innerText = BookCount;
      });
    };
    
        
        //for beaches
        window.addEventListener('load', fetchActivityCount);
        // for activity incharge
        window.addEventListener('load', fetchBookCount);

      </script>

<script>
  // Sample Data
  const activities = [
    {
      name: "Jet Skiing",
      beach: "Munambam Beach",
      location: "Kochi, India",
      price: "₹600 - ₹900/hour",
      timeSlot: "9:00 AM - 6:00 PM",
      description: "Jet Skiing at Munambam Beach is an exhilarating and adrenaline-pumping water sport activity. Riders can enjoy speeds of up to 60 km/h and pass through the splendid and elegant coastline in Kochi, Ernakulam. The activity is offered at Munambam Beach",
      image: "D:/Demo/img/jet.jpg"
    },
    {
      name: "Parasailing",
      beach: "Munambam Beach",
      location: "Kochi, India",
      price: "₹1800/hour (500 Meters)",
      timeSlot: "10:00 AM - 5:00 PM",
      description: "Enjoy a breathtaking view from above as you parasail over the ocean.",
      image: "D:/Demo/img/parasiling.jpg"
    },
    {
      name: "Scuba Diving",
      beach: "Munambam Beach",
      location: "Kochi, India",
      price: "₹3000 - 4000/30-45 Min",
      timeSlot: "8:00 AM - 5:00 PM",
      description: "Explore underwater beauty and vibrant marine life.",
      image: "D:/Demo/img/scuba.jpg"
    },
    {
      name: "Boating ",
      beach: "Munambam Beach",
      location: "Kochi, India",
      price: "₹1000 - 2000/Hour",
      timeSlot: "10:00 AM - 5:00 PM",
      description: "Experience the tranquil beauty of Kerala's backwaters with this overnight Alleppey houseboat cruise from Kochi. Float past rural villages, coconut palms, rice paddies and more as you make your way through the narrow channels and expansive waterways known as the Venice of the East. It's one of the best ways to escape the chaos of the city and truly relax and unwind on your trip to India.",
      image: "D:/Demo/img/boating.jpg"
    }


  ];

  // Render Activities
  const renderActivities = () => {
    const beachList = document.getElementById('beach-list');
    beachList.innerHTML = '';

    activities.forEach(activity => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${activity.image}" alt="${activity.name}">
        <div>
          <h2>${activity.name}</h2>
          <p><strong>Beach:</strong> ${activity.beach}</p>
          <p><strong>Location:</strong> ${activity.location}</p>
          <p class="price"><strong>Price:</strong> ${activity.price}</p>
          <p class="time"><strong>Time Slot:</strong> ${activity.timeSlot}</p>
          <p><strong>Description:</strong> ${activity.description}</p>
        </div>
      `;

      beachList.appendChild(card);
    });
  };

  // Call Render Function
  renderActivities();
</script>
