<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beach Activities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      color: #333;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    .card {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .card h2 {
      color: #005f73;
      margin: 0;
    }

    .card p {
      margin: 5px 0;
    }

    .card .price {
      font-weight: bold;
      color: #007f5f;
    }

    .card .time {
      color: #6a0572;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beach Activities</h1>
    <div id="beach-list"></div>
  </div>
  <script>
    // Sample Data
    const activities = [
      {
        name: "Jet Skiing",
        beach: "Bondi Beach",
        location: "Sydney, Australia",
        price: "$50/hour",
        timeSlot: "9:00 AM - 6:00 PM",
        description: "Experience the thrill of jet skiing with trained instructors.",
        image: "D:/Demo/img/jet.jpg"
      },
      {
        name: "Parasailing",
        beach: "Goa Beach",
        location: "Goa, India",
        price: "$40/ride",
        timeSlot: "10:00 AM - 5:00 PM",
        description: "Enjoy a breathtaking view from above as you parasail over the ocean.",
        image: "D:/Demo/img/parasiling.jpg"
      },
      {
        name: "Scuba Diving",
        beach: "Great Barrier Reef",
        location: "Queensland, Australia",
        price: "$120/dive",
        timeSlot: "8:00 AM - 3:00 PM",
        description: "Explore underwater beauty and vibrant marine life.",
        image: "D:/Demo/img/scuba.jpg"
      }
    ];

    // Render Activities
    const renderActivities = () => {
      const beachList = document.getElementById('beach-list');
      beachList.innerHTML = '';

      activities.forEach(activity => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <img src="${activity.image}" alt="${activity.name}">
          <div>
            <h2>${activity.name}</h2>
            <p><strong>Beach:</strong> ${activity.beach}</p>
            <p><strong>Location:</strong> ${activity.location}</p>
            <p class="price"><strong>Price:</strong> ${activity.price}</p>
            <p class="time"><strong>Time Slot:</strong> ${activity.timeSlot}</p>
            <p><strong>Description:</strong> ${activity.description}</p>
          </div>
        `;

        beachList.appendChild(card);
      });
    };

    // Call Render Function
    renderActivities();
  </script>
</body>
</html>
